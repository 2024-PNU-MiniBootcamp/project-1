<!doctype html>
<html lang="ko">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" type="text/css" th:href="@{/bootstrap.min.css}">
    <!-- sbb CSS -->
    <link rel="stylesheet" type="text/css" th:href="@{/style.css}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/simplemde/latest/simplemde.min.css">

    <title>애니타임</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- 추가 스타일 -->
    <style>
        .fixed-bottom {
            position: fixed;
            bottom: 0;
            width: 100%;
            z-index: 1000; /* 우선순위를 높여 다른 요소 위에 표시되도록 함 */;
        }
        .fixed-bottom2 {
            bottom: 0;
            width: 100%;
            z-index: 999; /* 우선순위를 높여 다른 요소 위에 표시되도록 함 */
        }

        .hoverable {
            transition: background-color 0.3s;
        }

        .hoverable:hover {
            background-color: #f3f2f2;
        }

        .word {
            overflow: hidden;
            text-overflow: ellipsis;
            word-wrap: break-word;
            display: -webkit-box;
            -webkit-line-clamp: 2 ;
            -webkit-box-orient: vertical;
            line-height: 1.2;
        }
    </style>
</head>
<body>
<div th:replace="~{navbar :: navbarFragment}"></div>
<!-- 기본 템플릿 안에 삽입될 내용 Start -->
<div>
    <th:block layout:fragment="content"></th:block>
</div>

<a th:href="@{https://github.com/PNU-2024-07-TEAM2}" style="display: flex; justify-content: center;" target="_blank">

</a>

<div style="height: 45px"></div>

<!-- 기본 템플릿 안에 삽입될 내용 End -->

<!-- 자바스크립트 End -->
<script src="https://cdn.jsdelivr.net/simplemde/latest/simplemde.min.js"></script>

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
<link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css" rel="stylesheet" type="text/css"/>


<div>

        </a>
    </li>
