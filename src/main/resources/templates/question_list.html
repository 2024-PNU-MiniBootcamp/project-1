<html layout:decorate="~{layout}">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
<!-- 아이콘 목록 : https://fontawesome.com/search?o=r&m=free -->


<div layout:fragment="content" class="container my-3">
    <div class="row my-3">

        <div class="col-6">
            <a th:href="@{/question/create}" class="btn bg-black text-white px-4 py-2">글 쓸래!</a>
        </div>

        <div class="col-6">
            <div class="input-group">
                <input type="text" id="search_kw" class="form-control" th:value="${kw}">
                <button class="btn btn-outline-secondary" type="button" id="btn_search">찾기</button>
            </div>
        </div>

    </div>
    <table class="table">
        <thead class="table-dark">
        <tr class="text-center">
            <th>번호</th>
            <th style="width:90%">게시글</th>
<!--            <th>글쓴이</th>-->
<!--            <th>작성일시</th>-->
        </tr>
        </thead>
        <tbody>
        <tr class="text-center" th:each="question, loop : ${paging}">
            <td th:text="${paging.getTotalElements - (paging.number * paging.size) - loop.index}"></td>

            <td class="text-start">
                <div class="hoverable" th:onclick="|location.href='@{|/question/detail/${question.id}|}'|">
                    <div>
<!--                        <b><a th:href="@{|/question/detail/${question.id}|}" th:utext="${question.subject}"></a></b>-->
                        <strong><p th:utext="${question.subject}"></p></strong>
<!--                        <span class="text-danger small ms-2" th:if="${#lists.size(question.answerList) > 0}"-->
<!--                              th:text="${#lists.size(question.answerList)}">-->
<!--                        </span>-->
                    </div>
<!--                    <div class="flex">-->
<!--                        <span th:text="${question.content}"></span>-->
<!--                        <div class="w-1/2 p-4"></div>-->
<!--                        <div class="w-1/2 p-4 flex justify-around">-->
<!--                            <span class="text-sm w-1/3 text-center">추천수</span>-->
<!--                            <span class="text-sm w-1/3 text-center">댓글수</span>-->
<!--                            <span class="text-sm w-1/3 text-center">올린시간</span>-->
<!--                        </div>-->
<!--                    </div>-->
<!--                </div>-->
                    <table class="w-full border-collapse">
                        <tr>
                            <!-- 왼쪽 구역: content (패딩 없음) -->
                            <td class="w-1/2" style="line-height: 1.2; padding: 8px 0;">
                                <span class="word" th:text="${question.content}"></span>
                            </td>

                            <!-- 오른쪽 구역: 추천수, 댓글수, 올린시간 -->
                            <td class="w-1/2">
                                <table class="w-full">
                                    <tr>
                                        <td class="text-sm w-1/3 text-center" style="padding: 8px 0;">
<!--                                            <span class="text-danger small ms-2" th:if="${#lists.size(question.answerList) > 0}"-->
<!--                                                  th:text="${#lists.size(question.answerList)}">-->
<!--                                            </span>-->
                                            <a th:data-uri="@{|/question/vote/${question.id}|}">
                                                <i class="fa-regular fa-heart"></i>
                                                <span th:text="${#lists.size(question.voter)}"></span>
                                            </a>
                                        </td>
                                        <td class="text-sm w-1/3 text-center" style="padding: 8px 0;">
                                            <a th:data-uri="@{|/question/vote/${question.id}|}">
                                                <i class="fa-regular fa-comment"></i>
                                                <span th:text="|${#lists.size(question.answerList)}|"></span>
                                            </a>
                                        </td>
                                        <td class="text-sm w-1/3 text-center" style="padding: 8px 0;">
                                            <a th:data-uri="@{|/question/vote/${question.id}|}">
                                                <span th:text="${#temporals.format(question.createDate, 'yyyy-MM-dd HH:mm')}"></span>
                                            </a>
                                        </td>
                                    </tr>
                                </table>
                            </td>
                        </tr>
                    </table>

            </td>
<!--            <td><span th:if="${question.author != null}" th:text="${question.author.username}"></span></td>-->
<!--            <td th:text="${#temporals.format(question.createDate, 'yyyy-MM-dd HH:mm')}"></td>-->
        </tr>
        </tbody>
    </table>
    <!-- 페이징처리 시작 -->
    <div th:if="${!paging.isEmpty()}">
        <ul class="pagination justify-content-center">
            <li class="page-item" th:classappend="${!paging.hasPrevious} ? 'disabled'">
                <a class="page-link" href="javascript:void(0)" th:data-page="${paging.number-1}">
                    <span><i class="fa-solid fa-angle-left"></i></span>
                </a>
            </li>
            
            <li th:each="page: ${#numbers.sequence(0, paging.totalPages-1)}"
                th:if="${page >= paging.number-5 and page <= paging.number+5}"
                th:classappend="${page == paging.number} ? 'active'"
                class="page-item" >
                <a th:text="${page}" class="page-link" href="javascript:void(0)" th:data-page="${page}"></a>
            </li>

            <li class="page-item" th:classappend="${!paging.hasNext} ? 'disabled'">
                <a class="page-link" href="javascript:void(0)" th:data-page="${paging.number+1}">
                    <span><i class="fa-solid fa-angle-right"></i></span>
                </a>
            </li>
        </ul>
    </div>
    <!-- 페이징처리 끝 -->
    <form th:action="@{/question/list}" method="get" id="searchForm">
        <input type="hidden" id="kw" name="kw" th:value="${kw}">
        <input type="hidden" id="page" name="page" th:value="${paging.number}">
    </form>
</div>
<script layout:fragment="script" type='text/javascript'>
    const page_elements = document.getElementsByClassName("page-link");
    Array.from(page_elements).forEach(function (element) {
        element.addEventListener('click', function () {
            document.getElementById('page').value = this.dataset.page;
            document.getElementById('searchForm').submit();
        });
    });
    const btn_search = document.getElementById("btn_search");
    btn_search.addEventListener('click', function () {
        document.getElementById('kw').value = document.getElementById('search_kw').value;
        document.getElementById('page').value = 0;  // 검색버튼을 클릭할 경우 0페이지부터 조회한다.
        document.getElementById('searchForm').submit();
    });

    const search_kw = document.getElementById("search_kw");
    search_kw.addEventListener('keypress', function (e) {
        if (e.key === 'Enter') {
            e.preventDefault();  // 엔터키로 인한 기본 폼 제출 방지
            document.getElementById('kw').value = document.getElementById('search_kw').value;
            document.getElementById('page').value = 0;  // 검색 시 0페이지부터 조회한다.
            document.getElementById('searchForm').submit();
        }
    });
</script>
</html>
